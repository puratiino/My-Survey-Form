<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>My Survey Form</title>
</head>
<body>
    <h1 id="title"><strong>See on minu uuringu form</strong></h1>
    <p id="description">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
    
    <form id="survey-form" action="">
        <fieldset>
            <legend>Survey Field:</legend>
            <div class="container">
        <label for="name" id="name-label">Name:</label><br>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required><br><br>
        <label for="email" id="email-label">Email:</label><br>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required><br><br>
        <label for="number" id="number-label">Age (Optional)</label><br>
        <input type="number" class="form-control"  id="number" name="age" min="1" max="99" placeholder="Age"><br><br>
        <br>
        <label for="cars">Choose a car:</label>
        <select id="dropdown" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <br><br>
        <h2>Would you recommend freeCodeCamp to a friend?</h2>

            <input type="radio" id="definitely" name="gender" value="definitely">
            <label for="definitely">Definitely</label><br>
            <input type="radio" id="maybe" name="gender" value="maybe">
            <label for="maybe">Maybe</label><br>
            <input type="radio" id="not sure" name="gender" value="not sure">
            <label for="not sure">Not Sure</label>
            <br>
            <br>

            <p>What would you like to see improved? (Check all that apply)</p>

            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label><br><br>
            
        <br>
        <p>Any comments or suggestions?</p>
        <textarea name="message" id="textarea" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        <br><br>
        <input id="submit" class="submit-button" type="submit" value="Submit">
            </div>
        </fieldset>
    </form>




    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>  
</body>
</html>
